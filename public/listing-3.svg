<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#e2e8f0"/>
    </linearGradient>
    <linearGradient id="brick" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="1" stop-color="#9a3412"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#94a3b8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#e2e8f0" stop-opacity="0.10"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#sky)"/>
  <rect x="0" y="520" width="1200" height="280" fill="#cbd5e1"/>

  <!-- Apartment blocks -->
  <g>
    <rect x="220" y="220" width="280" height="580" rx="8" fill="#334155"/>
    <rect x="520" y="220" width="220" height="580" rx="8" fill="url(#brick)"/>
    <rect x="760" y="220" width="220" height="580" rx="8" fill="#374151"/>

    <rect x="245" y="245" width="230" height="530" rx="6" fill="url(#glass)"/>
    <rect x="785" y="245" width="170" height="530" rx="6" fill="url(#glass)"/>

    <!-- Window grid -->
    <g fill="#f8fafc" fill-opacity="0.25">
      <rect x="270" y="270" width="44" height="34"/>
      <rect x="330" y="270" width="44" height="34"/>
      <rect x="390" y="270" width="44" height="34"/>
      <rect x="270" y="320" width="44" height="34"/>
      <rect x="330" y="320" width="44" height="34"/>
      <rect x="390" y="320" width="44" height="34"/>
      <rect x="270" y="370" width="44" height="34"/>
      <rect x="330" y="370" width="44" height="34"/>
      <rect x="390" y="370" width="44" height="34"/>

      <rect x="810" y="270" width="44" height="34"/>
      <rect x="870" y="270" width="44" height="34"/>
      <rect x="810" y="320" width="44" height="34"/>
      <rect x="870" y="320" width="44" height="34"/>
      <rect x="810" y="370" width="44" height="34"/>
      <rect x="870" y="370" width="44" height="34"/>
    </g>
  </g>
</svg>
