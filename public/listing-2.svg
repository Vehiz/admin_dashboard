<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#e0f2fe"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
    <linearGradient id="tower" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#334155"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="glass" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#94a3b8" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#e2e8f0" stop-opacity="0.10"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="800" fill="url(#sky)"/>

  <rect x="0" y="520" width="1200" height="280" fill="#cbd5e1"/>

  <!-- Twin towers -->
  <g>
    <rect x="320" y="210" width="240" height="590" rx="10" fill="url(#tower)"/>
    <rect x="600" y="260" width="240" height="540" rx="10" fill="#1f2937"/>

    <rect x="350" y="240" width="180" height="530" rx="8" fill="url(#glass)"/>
    <rect x="630" y="290" width="180" height="480" rx="8" fill="url(#glass)"/>

    <!-- Accent strip -->
    <rect x="560" y="210" width="18" height="590" fill="#ef4444" fill-opacity="0.85"/>

    <!-- Windows -->
    <g fill="#e5e7eb" fill-opacity="0.22">
      <rect x="375" y="270" width="34" height="26"/>
      <rect x="420" y="270" width="34" height="26"/>
      <rect x="465" y="270" width="34" height="26"/>
      <rect x="375" y="310" width="34" height="26"/>
      <rect x="420" y="310" width="34" height="26"/>
      <rect x="465" y="310" width="34" height="26"/>
      <rect x="375" y="350" width="34" height="26"/>
      <rect x="420" y="350" width="34" height="26"/>
      <rect x="465" y="350" width="34" height="26"/>
      <rect x="655" y="320" width="34" height="26"/>
      <rect x="700" y="320" width="34" height="26"/>
      <rect x="745" y="320" width="34" height="26"/>
      <rect x="655" y="360" width="34" height="26"/>
      <rect x="700" y="360" width="34" height="26"/>
      <rect x="745" y="360" width="34" height="26"/>
      <rect x="655" y="400" width="34" height="26"/>
      <rect x="700" y="400" width="34" height="26"/>
      <rect x="745" y="400" width="34" height="26"/>
    </g>
  </g>
</svg>
