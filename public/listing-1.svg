      <rect x="445" y="340" width="34" height="28"/>
      <rect x="345" y="382" width="34" height="28"/>
      <rect x="395" y="382" width="34" height="28"/>
      <rect x="445" y="382" width="34" height="28"/>
      <rect x="345" y="424" width="34" height="28"/>
      <rect x="395" y="424" width="34" height="28"/>
      <rect x="445" y="424" width="34" height="28"/>
      <rect x="345" y="466" width="34" height="28"/>
      <rect x="395" y="466" width="34" height="28"/>
      <rect x="445" y="466" width="34" height="28"/>
      <rect x="345" y="508" width="34" height="28"/>
      <rect x="395" y="508" width="34" height="28"/>
      <rect x="445" y="508" width="34" height="28"/>
      <rect x="345" y="550" width="34" height="28"/>
      <rect x="395" y="550" width="34" height="28"/>
      <rect x="445" y="550" width="34" height="28"/>
      <rect x="345" y="592" width="34" height="28"/>
