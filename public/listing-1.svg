      <rect x="445" y="592" width="34" height="28"/>
      <rect x="345" y="634" width="34" height="28"/>
      <rect x="395" y="634" width="34" height="28"/>
      <rect x="445" y="634" width="34" height="28"/>
    </g>
  </g>
</svg>
